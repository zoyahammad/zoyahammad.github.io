name: Manual Build and Deploy

on:
  workflow_dispatch: # This allows the action to be run manually

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Use the appropriate Node version for your project

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Configure git
        run: |
          git config --global user.name "Zoya"
          git config --global user.email "zoya.hammad99@gmail.com"

      - name: Deploy the project
        run: npm run deploy
