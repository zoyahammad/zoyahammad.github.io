name: Build and Deploy with gh-pages

on:
  push:
    branches:
      - main  # Trigger when pushing to the main branch, change if needed
  workflow_dispatch:  # Allows for manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Adjust this to the version your project needs

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build  # Replace with your actual build command

      - name: Deploy with gh-pages
        run: |
          git remote set-url origin https://git:${{ secrets.TOKEN }}@github.com/zoyahammad/zoyahammad.github.io.git
          npx gh-pages -d build -u "github-actions-bot <support+actions@github.com>"
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
